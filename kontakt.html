    <div class="hero-sekcija bg-pattern">
      <div class="container">

          <img src="img/institut.png" alt="" />
        </div>
      </div>

    <div class="breadcrumbs bg-tamno-plava py-3">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">

                </ol>

    <div class="kontakt-content py-5">
      <div class="container">
        
          <div class="row">
         
            <div class="col-lg-6">
              <form class="row g-3 py-5">
                <div class="col-md-6">
                  <label for="inputIme" class="form-label">Име:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputIme"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="inputPrezime" class="form-label">Презиме:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputPrezime"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="inputEmail" class="form-label">Емаил:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="inputPoruka" class="form-label">Порука:</label>
                  <textarea
                    class="form-control"
                    id="inputPoruka"
                    rows="4"
                    required
                  ></textarea>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-plavi">
                    Пошаљи поруку
                  </button>
                </div>
              </form>
            </div>
            <div class="col-lg-6">
              <div class="lokacija-map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1440.1721262058975!2d19.292493678594294!3d43.786469238467156!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4758455d1218e2f3%3A0xe5f0ec3a512c739!2sThe%20Andric%20Institute!5e0!3m2!1ssr!2sba!4v1682416603701!5m2!1ssr!2sba"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </div>
            </div>
          </div>
       
      </div>
    </div>
